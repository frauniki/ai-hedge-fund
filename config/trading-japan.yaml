# AI Hedge Fund - Japanese Stock Trading Configuration
# ====================================================

# Tickers to monitor and trade (Japanese stocks)
# Use 4-digit codes - .T suffix is added automatically
tickers:
  - "7203"  # Toyota
  - "6758"  # Sony
  - "9984"  # SoftBank

# LLM Model settings
model:
  name: "openai/gpt-oss-20b:free"
  provider: "OpenRouter"

# Redis settings
redis:
  url: "redis://localhost:6379"
  channel: "trading_events"

# Broker settings
broker:
  type: "mock"
  initial_cash: 10000000  # 1000万円
  margin_requirement: 0.5
  slippage: 0.001
  max_slippage: 0.005

# yfinance producer settings (for Japanese stocks)
yfinance:
  interval: 300
  alert_threshold: 2.0

# Event consumer settings (AI trader)
consumer:
  dry_run: true  # Start with dry run for safety
  min_confidence: 50

# Market settings (Japan)
market:
  region: japan
  timezone: "Asia/Tokyo"
  open: "09:00"
  close: "15:00"
